-
  id: 004
  title: "Cuando la 'zona de confort' es incómoda"
  description: "Desde un enfoque personal quiero motivar y, en cierta medida, ser un referente para las personas que me escuchen - en especial las mujeres ya que yo no tuve la oportunidad de tener referentes femeninos, al menos fácilmente y tuve que buscarlos. La charla tendrá como misión explicar qué supone la zona de confort y salir de ella: síntomas por los que se detecta que no es el lugar donde se quiere estar, cómo salir de ella y por qué... Todo ello enlazándolo con la sociedad actual en la que vivimos y los avances que hay y habrá (tecnológicos, etc.). Tengo 27 años y soy ingeniera industrial en un 'mundo de hombres' (como se dice comúnmente, pero a mí, personalmente, no me gusta utilizar esa expresión, soy mujer y formo parte de ese mundo): a los 23 años, después de haber cursado ingeniería mecánica y un máster en dirección de producción - años en los que fui miembro de equipos de competición de automoción a nivel internacional/universitario y fui bastante activa en delegación de estudiantes - me contrató Seat para trabajar en el desarrollo de un modelo de Audi. Un año después Mercedes-Benz me ofreció un trabajo como responsable de procesos de fabricación. Parecía el sueño de cualquier ingenier@ pero no conforme con el trabajo 'monótono' en multinacionales, decidí emprender: gané uno de los 50 premios - de entre más de 900 candidatos - del programa Yuzz del Banco Santander y fue mi primer contacto con emprendedores de la talla del fundador de Zeleros, Naiz Fit, Woutrip... Quedé seleccionada entre los mejores 5 proyectos de base tecnológica (de entre más de 900 proyectos a nivel nacional) y pude vivir la experiencia de viajar con 50 emprendedores a Silicon Valley. Desde entonces he seguido en el mundo emprendedor: en septiembre me ofrecieron formar parte del equipo de una spin-off de prótesis quirúrgicas fabricadas mediante fabricación aditiva (impresión 3D). A pesar de mi formación técnica inicial, durante mis estudios universitarios me fui especializando en gestión (producción, procesos...) por lo que mi papel principal como CEO de la empresa es el desarrollo del negocio. Creo que puedo estructurar una charla en la que la motivación por salir de la zona de confort cuando ésta ya no es cómoda (cuando la monotonía se convierte en una sensación amarga, cuando reprimimos el inconformismo - inherente al ser humano - etc.) sea capaz de llegar al público. Todo desde mi experiencia personal como ingeniera en sectores históricamente de hombres y habiendo pasado por multinacionales para pivotar al emprendimiento de base tecnológica y científica."
  speakers: [4]
