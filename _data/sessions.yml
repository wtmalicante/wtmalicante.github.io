  id: 009
  title: "¿Sabrías identificar un cuadro falso de Van Gogh?"
  description: "Las redes generativas adversarias han llegado para quedarse. Una nueva versión de red de neuronas, englobado dentro de Machine Learning, que promete cosas tan interesantes como generar caras humanas y apartamentos que no existen, reconvertir paisajes de invierno en verano, o colarnos obras de arte ¿falsas? Tendrás que venir a la charla para descubrir dónde está la magia."
  speakers: [9]
-
  id: 010
  title: "Machine learning para la inversión responsable"
  description: "Nos preocupamos cada vez más por el medio ambiente y las desigualdades sociales y económicas, pero ¿cómo podemos hacer para que nuestras inversiones también estén comprometidas con nuestros principios éticos? Esta es la pregunta que nos hacemos todos los días en Clarity.ai y que estamos intentando resolver para que entre todos construyamos un mundo que nos guste cada vez más. En esta charla explicaré cómo desarrollamos métricas y algoritmos basados en inteligencia artificial para poder evaluar cada vez mejor la interacción de las empresas con el medio ambiente y social que nos rodea. Completamos los datos existentes construyendo modelos predictivos de emisiones de C02, diversidad o satisfacción de los empleados entre otras para aumentar el número total de instituciones que podemos analizar. Calculamos el impacto real de las empresas en las necesidades de las personas en todos y cada uno de los lugares del mundo. Para que inviertas tu dinero dónde más importa."
  speakers: [10]
