  description: "Contaré mi experiencia con la innovación social usando las tecnologías de información geográfica, sus potencialidades y beneficios para emprender, así como la importancia del foco ambiental y social en los proyectos actuales. Hablaré de nuestro proyecto www.sen.world, una plataforma colaborativa para conectar profesionales del sector de la sostenibilidad."
