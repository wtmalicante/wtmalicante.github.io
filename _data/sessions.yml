  id: 001
  title: "Never Say Never: <br /> How I ended up in my dream job as a software engineer at Eventbrite"
  description: "There comes that moment where one realizes 'oh, I am now doing the thing I swore I would never, ever, EVER do'.  In this case, it turns out to be a happily ever after. Hanah will recount how she started out wanting to be a pirate historian, swore to her mother that she would never be a software engineer, and now ended up as - you guessed it - a software engineer.  There’s a certain humility in being surprised by one’s life journey, and where it can go. Hanah will also talk about more serious and important things, like the power of education and using privilege to raise up those around you.  But there will also most likely (actually, definitely) be lots of gifs. "
  speakers: [1]
-
  id: 002
  title: "Innovación social a través de las TIC's"
  description: "Contaré mi experiencia con la innovación social usando las tecnologías de información geográfica, sus potencialidades y beneficios para emprender, así como la importancia del foco ambiental y social en los proyectos actuales. Hablaré de nuestro proyecto www.sen.world, una plataforma colaborativa para conectar profesionales del sector de la sostenibilidad."
  speakers: [2]
-
  id: 003
  title: "Los super poderes de la adrenalina digital"
  description: "Nuestra experiencia digital comenzó hace muchas décadas, predisponiéndonos a reaccionar adaptarnos y evolucionar a grandes velocidades. ¿Estamos preparados para oportunidades y riesgos?"
  speakers: [3]
-
  id: 004
  title: "Cuando la “zona de confort” es incómoda"
  description: "El sistema actual nos prepara para especializarnos en campos como la tecnología o las matemáticas. También nos transmite que la mejor manera de integrarnos en el mundo laboral es obtener un puesto “seguro” en alguna empresa de renombre. Éste es uno de los posibles – y acertados – caminos, pero, ¿es el único? ¿Qué ocurre cuando la anhelada “zona de confort” comienza a ser incómoda? ¿Qué sucede cuando alguien no encaja en ese mundo que a la mayoría de los jóvenes nos han inculcado que es “el correcto”? <br />Con 23 años alcancé objetivos que, según nos dicen desde pequeñ@s, tenemos que lograr. Nunca imaginé que esa “zona de confort” podría dejar de serlo, pero sucedió y cambié la dirección de mi camino. En este enveto quiero compartir con vosotr@s mi experiencia, ¿vienes?"
  speakers: [4]
