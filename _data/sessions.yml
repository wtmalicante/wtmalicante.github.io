-
  id: 007
  title: "Bad UX"
  description: "Vivimos rodeados de webs, aplicaciones, servicios... y, por desgracia, esto significa que vivimos rodeados de malas experiencias de usuario. Desterrar del mundo tanta desdicha es el gran cometido de los diseñadores. Pero, no sólo. Esta es una misión que debe implicarnos a todos: product managers, desarrolladores, QA, legisladores (penas más duras contra las webs dolorosas) porque, al final del día, todos somos usuarios. En esta charla, haremos un repaso a través de los errores más comunes en el diseño de UX. Cuestiones que, quizás puedan parecer básicas a estas alturas... pero ahí sigue la web de Renfe demostrando que nada es demasiado obvio."
  speakers: [7]
-
  id: 008
  title: "Algoritmos y estructura de datos... en el front"
  description: "Ser desarrolladora Frontend es mucho más que pinta y colorea. En esta charla conoceremos algunos casos de uso reales de algoritmos y estructuras de datos que se utilizan en el lado del cliente."
  speakers: [8]
-
  id: 009
  title: "¿Sabrías identificar un cuadro falso de Van Gogh?"
  description: "Las redes generativas adversarias han llegado para quedarse. Una nueva versión de red de neuronas, englobado dentro de Machine Learning, que promete cosas tan interesantes como generar caras humanas y apartamentos que no existen, reconvertir paisajes de invierno en verano, o colarnos obras de arte ¿falsas? Tendrás que venir a la charla para descubrir dónde está la magia."
  speakers: [9]
-
  id: 010
  title: "Machine learning para la inversión responsable"
  description: "Nos preocupamos cada vez más por el medio ambiente y las desigualdades sociales y económicas, pero ¿cómo podemos hacer para que nuestras inversiones también estén comprometidas con nuestros principios éticos? Esta es la pregunta que nos hacemos todos los días en Clarity.ai y que estamos intentando resolver para que entre todos construyamos un mundo que nos guste cada vez más. En esta charla explicaré cómo desarrollamos métricas y algoritmos basados en inteligencia artificial para poder evaluar cada vez mejor la interacción de las empresas con el medio ambiente y social que nos rodea. Completamos los datos existentes construyendo modelos predictivos de emisiones de C02, diversidad o satisfacción de los empleados entre otras para aumentar el número total de instituciones que podemos analizar. Calculamos el impacto real de las empresas en las necesidades de las personas en todos y cada uno de los lugares del mundo. Para que inviertas tu dinero dónde más importa."
  speakers: [10]
-
  id: 011
  title: "La vida se escribe en 4 letras y poco más de 60 palabras"
  description: "‘A’, ‘T’, ‘C’ y ‘G’, sólo son cuatro letras, ¿no? Pero la clave está en sus emparejamientos, sus avenencias y desavenencias, sus amores y desamores, sus infidelidades… Ese abecedario es la base del código genético y determina las características de cada ser vivo según su libro de instrucciones, el ADN… ¡y no hay mejor algoritmo de combinatoria que dicho código! <br />Ese ADN cuenta la historia de las vidas de las distintas especies, de sus orígenes, de su evolución, de sus migraciones y adaptaciones, pero también de sus enfermedades. Novedosas técnicas de secuenciación de esa importante molécula, conocidas como “High-throughput DNA sequencing”, “Massively Paralllel Sequencing” o “Next-Generation Sequencing”, generan una cantidad de datos descomunal que requieren de un pipeline automatizado para el análisis, almacenaje y gestión de dichos datos. ¿Queréis adentraros en el apasionante mundo que aúna la Genética y la Bioinformática? ¡Os espero en la charla!"
  speakers: [11]
